<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js9*9</title>
</head>
<script>
document.write("<center>")
                    document.write("<table border=1>")
                    document.write("<th colspan=4>九九乘法表</th><br>")
                    document.write("<tr>")
                    for(var i = 1;i<4;i++){
                        document.write("<td>")
                        for(var o = 1;o<10;o++){
                            document.write("<b>" + i + " * " + o + " = <span>" + (i*o) + "</span> "+ "<br>" + "</b>" )
                            console.log("-",o);
                        }
                        document.write("</td>")
                    }
                    document.write("</tr>")
                    document.write("<tr>")
                    for(var i = 4;i<7;i++){
                        document.write("<td>")
                        for(var o = 1;o<10;o++){
                            document.write("<b>" + i + " * " + o + " = <span>" + (i*o) + "</span> "+ "<br>" + "</b>" )
                            console.log("-",o);
                        }
                        document.write("</td>")
                    }
                    document.write("</tr>")
                    document.write("<tr>")
                    for(var i = 7;i<10;i++){
                        document.write("<td>")
                        for(var o = 1;o<10;o++){
                            document.write("<b>" + i + " * " + o + " = <span>" + (i*o) + "</span> "+ "<br>" + "</b>" )
                            console.log("-",o);
                        }
                        document.write("</td>")
                    }
                    document.write("</tr>")
                    document.write("</table>")
                    document.write("</center>")
                
</script>
</body>
</html>
